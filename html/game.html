        <div class="col-md-8">
          <script>
              function make_base()
              {
                var canvas = document.getElementById('viewport'),
                context = canvas.getContext('2d');
                base_image = new Image();
                base_image.src = 'img/mermaid.png';
                context.drawImage(base_image, -200, -200);
              }
          </script>
          <!-- Move Mermaid Function -->
          <script>

            function leftArrowPressed() {
            var element = document.getElementById("image1");
            if(parseInt(element.style.left) <= -5){ return; }
            element.style.left = parseInt(element.style.left) - 5 + 'px';
            }

            function rightArrowPressed() {
            var element = document.getElementById("image1");
            if(parseInt(element.style.left) >= 565){ return; }
            element.style.left = parseInt(element.style.left) + 5 + 'px';

            }

            function upArrowPressed() {
            var element = document.getElementById("image1");
            if(parseInt(element.style.top) <= -5){ return; }
            element.style.top = parseInt(element.style.top) - 5 + 'px';
            }

            function downArrowPressed() {
            var element = document.getElementById("image1");
            if(parseInt(element.style.top) >= 400){ return; }
            element.style.top = parseInt(element.style.top) + 5 + 'px';
            }

            function moveSelection(evt) {
                switch (evt.keyCode) {
                    case 65:
                    leftArrowPressed();
                    break;
                    case 68:
                    rightArrowPressed();
                    break;
                    case 87:
                    upArrowPressed();
                    break;
                    case 83:
                    downArrowPressed();
                    break;
                    }
                };

        function docReady()
        {
          
          window.addEventListener('keydown', moveSelection);
        }

  </script>
          <canvas id="viewport" onkeydown="" onkeyup="" bgcolor='white' height="600px" width="500px"></canvas>
          <!--<img src="img/coral.jpg"  style="position:absolute;left:0; top:0;" width="auto"> -->
          <img id="image1" src="img/mermaid.png" onclick="docReady()" style="position:absolute;left:0; top:0;" height="200px" width="auto">
           <p class="text-center"> Click on the Mermaid and use the WASD keys to control it!</p>
